<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>P5 Gyrovectors</title>
        <script type="module" src="index.tsx"></script>
        <style>
            .grid {
                display: grid;
                justify-content: left;
            }

            .row1 {
                grid-row: 1;
            }

            .row2 {
                grid-row: 2;
            }

            .row3 {
                grid-row: 3;
            }

            .col1 {
                grid-column: 1;
            }

            .col2 {
                grid-column: 2;
            }

            .col3 {
                grid-column: 3;
            }

            .padding5 {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
